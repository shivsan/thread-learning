plugins {
    id "application"
    id "java"
}

apply plugin : "java"
ext {
    javaMainClass = "com.shivku.udemy.App"
}

application {
    mainClassName = javaMainClass
}
group 'com.shivku.udemy'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
